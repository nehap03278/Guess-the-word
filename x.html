<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
    <div id="main" class="container">
        <div class="row">
            <div class="background">
                <img class="image" src="https://games.ctpublic.org/_thumbnails/guess-the-word.jpg" />
                <div class="d-flex flex-row justify-content-center">
                    <div class="cards">
                        <h1 class="card-heading">Game Rules</h1>
                        <p class="card-para">1. You will only have 4 lives</p>
                        <p class="card-para">2. If you loose all four lives you will loose the game</p>
                        <p class="card-para">3. Input should be only one letter</p>
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <button class="btn btn-primary" onclick="start()">Start</button>
                </div>
            </div>
        </div>
    </div>

    <div id="game" class="container d-none">
        <div class="row">
            <div class="inner-background">
                <h1 class="inner-heading">Belive in your Intution </h1>
                <p class="inner-para">Guess the Letter</p>
                <form id="forms">
                    <input id="userInput" type="text" class="user-input" />
                    <p id="error_message"></p>
                </form>
                <button class="btn btn-info" id="check">Check</button>
                <div id="innerCardContainer">
                    <ul id="innerCard">

                    </ul>
                </div>

                <p id="output"></p>
                <p id="result"></p>
            </div>
        </div>
    </div>

</body>

</html>
